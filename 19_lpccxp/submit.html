<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="stylesub.css">
</head>
<body>
    <header>
        <img id="tit" src="logotipo.svg" width="150" height="63" left="40" top="27">
        
    </header>
    <h1>Contagem Regressiva</h1>    
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p class="alin">D</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p class="alin">H</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p class="alin">M</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p class="alin">S</p>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>

    </footer>
</body>
</html>
